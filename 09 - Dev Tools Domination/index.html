<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
		console.log('hello');

		// Interpolated
		console.log('hello %s', 'world');

    // Styled
		console.log('%chello', 'font-size: 50px; background: red');

    // warning!
		console.warn('OH NOOO');

		// Error :|
		console.error('OH NOOO SHIT');

    // Info
    console.info('Do you know that ...');

    // Testing
    console.assert(1 === 2, 'false assertion')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
		console.log(p);
		console.dir(p);

		// Grouping together
    dogs.forEach((dog) => {
    	console.group(dog.name);
    	console.log(`This is ${dog.name}.`);
    	console.log(`It's ${dog.age} years old.`);
			console.groupEnd(dog.name);
    });

    // counting
    console.count('John');
    console.count('John');
    console.count('Bob');
    console.count('John');
    console.count('John');
		console.count('Bob');
		console.count('Bob');
		console.count('John');
		console.count('John');

    // timing
    console.time('fetching');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
      	console.timeEnd('fetching');
				console.log(data);
			});

    console.table(dogs);

  </script>
</body>
</html>
